<!doctype html>
<html lang="en">
<head>

<body class="study-mode">

  <div id="app" class="app-container">

    <aside id="section-menu" class="sidebar" aria-label="Main menu"></aside>

    <main id="section-chat" class="main-area active-panel" aria-live="polite">
       <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; color:#64748b;">
           <div style="font-size:40px;">ðŸ¦…</div>
           <h2>Appana AI</h2>
           <p>Loading Interface...</p>
       </div>
    </main>

    <aside id="section-tools" class="right-panel" aria-label="Study tools"></aside>

    <nav id="mobile-nav" class="mobile-nav mobile-only">
      <button class="nav-btn" data-target="section-menu"><span>â˜°</span><small>Menu</small></button>
      <button class="nav-btn active" data-target="section-chat"><span>ðŸ’¬</span><small>Chat</small></button>

  <div id="custom-subject-modal" class="global-modal hidden">
    <div class="modal-content">
      <h3>Add Custom Subject</h3>
      <input id="custom-sub-name" placeholder="Subject Name">
      <textarea id="custom-sub-text" placeholder="Content..."></textarea>
      <div style="display:flex; gap:10px; margin-top:15px;">
        <button id="save-subject-btn" class="primary">Save</button>
        <button id="close-modal-btn" style="background:#ef4444;">Cancel</button>
      </div>
    </div>
  </div>

  <div id="large-subject-modal" class="global-modal hidden">
    <div class="modal-content">
      <h3>Add Large Subject</h3>
      <input id="large-sub-name" placeholder="Subject Name">
      <input type="file" id="large-sub-file" style="margin-top:10px;">
      <div style="display:flex; gap:10px; margin-top:15px;">
        <button id="save-large-subject-btn" class="primary">Save</button>
        <button id="close-large-modal-btn" style="background:#ef4444;">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
